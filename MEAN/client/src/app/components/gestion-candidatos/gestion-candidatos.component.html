<div class="container">
  <h1>Gestión de Candidatos</h1>
  <div class="content d-flex">
    <!-- Sección de vista previa -->
    <div class="photo-section me-5">
      <h3>Vista Previa</h3>
      <img [src]="fotoPreview" alt="Foto del Candidato" class="candidate-photo mb-3" *ngIf="fotoPreview">
      <p><strong>Nombre Completo:</strong> {{ candidatoForm.get('nombreCompleto')?.value }}</p>
      <p><strong>Perfil:</strong> {{ candidatoForm.get('perfil')?.value }}</p>
      <p><strong>Propuestas:</strong> {{ candidatoForm.get('propuestas')?.value }}</p>
      <p><strong>Elección:</strong> {{ obtenerNombreEleccion(candidatoForm.get('eleccion')?.value) }}</p>
    </div>

    <!-- Sección del formulario -->
    <div class="form-section">
      <form [formGroup]="candidatoForm" (ngSubmit)="onSubmit()">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" formControlName="nombreCompleto" placeholder="Ingrese el Nombre Completo del Candidato">

        <label for="perfil">Perfil:</label>
        <textarea id="perfil" formControlName="perfil" placeholder="Ingrese el Perfil del Candidato"></textarea>

        <label for="propuestas">Propuestas:</label>
        <textarea id="propuestas" formControlName="propuestas" placeholder="Ingrese las Propuestas del Candidato"></textarea>

        <label for="eleccion">Elección:</label>
        <select id="eleccion" formControlName="eleccion">
          <option value="">Seleccione una elección</option>
          <option *ngFor="let eleccion of eleccionesPendientes" [value]="eleccion._id">
            {{ eleccion.nombre }}
          </option>
        </select>

        <label for="archivo">Subir Foto:</label>
        <input type="file" id="archivo-button" (change)="onFileChange($event)" accept="image/*">
        
        <!-- Botón para registrar o editar el candidato -->
        <button type="submit" class="submit-button mt-3">
          {{ isEditMode ? 'Editar Candidato' : 'Registrar Candidato' }}
        </button>
      </form>
    </div>
  </div>
</div>
