        </div>

            <div class="stat-box">
                <h3>Candidato N°1</h3>
                <p>2500</p>
                <span>+12%</span>
            </div>
            <div class="stat-box">
                <h3>Candidato N°2</h3>
                <p>80%</p>
                <span>+15%</span>
            </div>
            <div class="stat-box">
                <h3>Candidato N°3</h3>
                <p>1200</p>
                <span>-8%</span>
            </div>
        </div>
