<section class="content">
    <div class="lista-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Lista de Usuarios</h2>
        </div>
        <div class="d-flex align-items-center mb-2">
            <input type="text" [(ngModel)]="searchText" class="form-control form-control-sm me-2"
                placeholder="Buscar...">
            <input type="file" (change)="onFileChange($event)" accept=".xlsx"
                class="form-control form-control-sm w-auto me-2">
            <button class="btn btn-primary btn-sm" (click)="uploadFile()">Subir Archivo</button>
        </div>
        <div class="d-flex align-items-center mb-2">
            <input type="checkbox" (change)="toggleSelectAll($event)" id="selectAll">
            <label for="selectAll" class="ms-2">Seleccionar Todos</label>
            <button class="btn btn-danger btn-sm ms-auto" *ngIf="anySelected()"
                (click)="eliminarUsuariosSeleccionados()">
                Eliminar Seleccionados
            </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Tipo de Documento</th>
                    <th>Numero de Documento</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios | filter:searchText">
                    <td><input type="checkbox" [(ngModel)]="usuario.selected"></td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.apellidos }}</td>
                    <td>{{ usuario.tipoDoc }}</td>
                    <td>{{ usuario.numDoc }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
