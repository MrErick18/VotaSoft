<div class="lista-container">
    <div class="header">
        <h2>Lista de Candidatos</h2>
        <button class="btn btn-primary" (click)="crearCandidato()">Crear Candidato</button>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label for="eleccionFilter">Filtrar por Elección:</label>
            <select id="eleccionFilter" [(ngModel)]="eleccionSeleccionada" (change)="filtrarCandidatos()">
                <option value="">Todas las elecciones</option>
                <option *ngFor="let eleccion of elecciones" [value]="eleccion._id">{{ eleccion.nombre }}</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="searchFilter">Buscar:</label>
            <input type="text" id="searchFilter" [(ngModel)]="searchTerm" (input)="filtrarCandidatos()"
                placeholder="Buscar candidatos...">
        </div>
    </div>

    <div class="action-buttons" *ngIf="candidatosSeleccionados.length > 0">
        <button *ngIf="candidatosSeleccionados.length === 1" class="btn btn-primary"
            (click)="editarSeleccionado()">
            Editar Seleccionado
        </button>
        <button class="btn btn-danger" (click)="eliminarSeleccionados()">
            Eliminar Seleccionados
        </button>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <label class="checkbox-wrapper">
                            <input type="checkbox" [checked]="todosSeleccionados" (change)="seleccionarTodos($event)">
                            <span class="checkmark"></span>
                        </label>
                    </th>
                    <th>Foto</th>
                    <th>Nombre Completo</th>
                    <th>Perfil</th>
                    <th>Propuestas</th>
                    <th>Elección</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let candidato of candidatos" [class.selected]="estaSeleccionado(candidato)">
                    <td>
                        <label class="checkbox-wrapper">
                            <input type="checkbox" [checked]="estaSeleccionado(candidato)"
                                (change)="toggleSeleccion(candidato)">
                            <span class="checkmark"></span>
                        </label>
                    </td>
                    <td><img [src]="candidato.foto" alt="Foto de {{ candidato.nombreCompleto }}" class="img-thumbnail"></td>
                    <td>{{ candidato.nombreCompleto }}</td>
                    <td>{{ candidato.perfil }}</td>
                    <td>{{ candidato.propuestas }}</td>
                    <td>{{ candidato.eleccion?.nombre }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
