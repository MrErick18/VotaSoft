<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Candidatos</h2>
        <button class="btn btn-primary" (click)="crearCandidato()">Crear Candidato</button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Nombre Completo</th>
                    <th scope="col">Perfil</th>
                    <th scope="col">Propuestas</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let candidato of candidatos">
                    <td>
                        <img [src]="candidato.foto" alt="Foto del Candidato" class="img-thumbnail" width="100">
                    </td>
                    <td>{{ candidato.nombreCompleto }}</td>
                    <td>{{ candidato.perfil }}</td>
                    <td>{{ candidato.propuestas }}</td>
                    <td>
                        <!-- Iconos para editar y eliminar -->
                        <i [routerLink]="['/gestion-candidato', candidato._id]"
                            class="edit-icon text-warning fa-solid fa-pen-to-square me-2" style="cursor: pointer;"></i>
                        <i (click)="eliminarCandidato(candidato._id)" class="delete-icon text-danger fa-solid fa-trash"
                            style="cursor: pointer;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
