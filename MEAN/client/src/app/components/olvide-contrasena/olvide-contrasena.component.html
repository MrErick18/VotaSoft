<div class="custom-form-container">
  <div class="container">
    <h2>¿Olvidó su contraseña?</h2>
    <p>Ingrese su correo para recuperar su contraseña.</p>
    <form (ngSubmit)="enviarCorreo()">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="correo" required>
      <div class="button-container">
        <button type="button" onclick="volverAlInicio()">Volver al inicio</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
</div>
